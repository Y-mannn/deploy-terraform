# Terrafrom-actions.yml

name: Terraform AWS Workflow

on:
  push:
    branches:
			- main
  pull_request:

jobs:
	# ì½”ë“œ ìŠ¤ìº”
	TF_Code_Scan:
	  name: Code Scan
	  runs-on: ubuntu-latest

	  steps:
			- name: Checkout code
				uses: actions/checkout@v4

			# IaC(Infrastructure as Code) ìŠ¤ìºë„ˆ
			- name: Run Terrascan
			  id: terrascan
			  uses: tenable/terrascan-action@main
				with:
					# IaC ìœ í˜•(helm, k8s, kustomize, terraform)
				  iac_type: "terraform"
					iac_version: "v14"
					# ì •ì±… ìœ í˜•(all, aws, azure, gcp, github, k8s). ê¸°ë³¸ê°’ all
				  policy_type: "aws"
					# ì½”ë“œì— ë¬¸ì œê°€ ìˆìœ¼ë©´ ê²½ê³ ë§Œ í•˜ê³  ì—ëŸ¬ëŠ” ë°œìƒí•˜ì§€ ì•ŠëŠ”ë‹¤.
				  only_warn: true
          # terrascan.sarifë¼ëŠ” sarif íŒŒì¼ì´ ìŠ¤ìº” ê²°ê³¼ì™€ í•¨ê»˜ ìƒì„±
			    sarif_upload: true
		
			- name: Upload SARIF file
			  uses: github/codeql-action/upload-sarif@v2
			  with:
				  sarif_file: terrascan.sarif
			    token: ${{ secrets.GITHUB_TOKEN }}
		
	# ì½”ë“œ ë°°í¬
	TF_Code_Plan&Apply:
		needs: TF_Code_Scan
		name: Code Scan
    permissions:
      contents: read 
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

		- name: Setup Terraform
		- uses: hashicorp/setup-terraform@v2

    - name: Terraform fmt
		  id: fmt
		  run: terraform fmt -check
		  continue-on-error: true

		- name: Terraform Init
		  id: init
		  run: terraform init
		
		- name: Terraform Validate
		  id: validate
		  run: terraform validate -no-color
		
		- name: Terraform Plan
		  id: plan
		  run: terraform plan -no-color
		
		- uses: actions/github-script@v6
		  if: github.event_name == 'pull_request'
		  env:
		    PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
		  with:
		    github-token: ${{ secrets.GITHUB_TOKEN }}
		    script: |
		      const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
		      #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
		      #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
		      <details><summary>Validation Output</summary>
		
		      \`\`\`\n
		      ${{ steps.validate.outputs.stdout }}
		      \`\`\`
		
		      </details>
		
		      #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
		
		      <details><summary>Show Plan</summary>
		
		      \`\`\`\n
		      ${process.env.PLAN}
		      \`\`\`
		
		      </details>
		
		      *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
		
		      github.rest.issues.createComment({
		        issue_number: context.issue.number,
		        owner: context.repo.owner,
		        repo: context.repo.repo,
		        body: output
		      })

		- name: Terraform apply
		  id: apply
			if: github.ref == 'refs/heads/main' && github.event_name == 'push'
			run: terraform apply -auto-approve
			env:
				AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
				AWS_SECRET_KEY_ID: ${{ secrets.AWS_SECRET_KEY_ID }}